<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gyroscope Stats</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #0f0;
      font-family: monospace;
    }

    #values {
      font-size: 1.6rem;
      text-align: center;
      line-height: 1.4;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="values">
    α: -- °/s<br />β: -- °/s<br />γ: -- °/s
  </div>
  <div id="status">Initializing…</div>

  <script>
    (function () {
      const valuesEl = document.getElementById("values");
      const statusEl = document.getElementById("status");

      /**
       * Update UI with current gyroscope (rotationRate) values.
       * @param {DeviceMotionEvent} e
       */
      function onMotion(e) {
        const r = e.rotationRate;
        if (!r) {
          statusEl.textContent = "rotationRate unavailable.";
          return;
        }
        const a = r.alpha != null ? r.alpha.toFixed(1) : "--";
        const b = r.beta != null ? r.beta.toFixed(1) : "--";
        const g = r.gamma != null ? r.gamma.toFixed(1) : "--";
        valuesEl.innerHTML = `α: ${a} °/s<br>β: ${b} °/s<br>γ: ${g} °/s`;
      }

      /** Begin listening for devicemotion events */
      function initMotion() {
        window.addEventListener("devicemotion", onMotion, true);
        statusEl.textContent = "Listening for devicemotion…";
      }

      /** Ask for iOS permission if required */
      function requestMotionPermission(callback) {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          DeviceMotionEvent.requestPermission()
            .then((state) => {
              if (state === "granted") {
                callback();
              } else {
                statusEl.textContent = "Motion permission denied.";
              }
            })
            .catch(() => (statusEl.textContent = "Motion permission error."));
          return true; // a request was made
        }
        return false; // no request needed
      }

      /** Set up motion listeners with proper permission flow */
      function setup() {
        if ("DeviceMotionEvent" in window) {
          if (!requestMotionPermission(initMotion)) {
            initMotion();
          }
        } else {
          statusEl.textContent = "DeviceMotionEvent not supported.";
        }
      }

      // iOS requires the call inside a user gesture
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        statusEl.textContent = "Tap anywhere to enable motion sensors ✋";
        window.addEventListener("click", setup, { once: true });
      } else {
        setup();
      }
    })();
  </script>
</body>
</html>
