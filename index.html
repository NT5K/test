<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Text Illusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .text-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            z-index: 10;
        }

        .standing-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                0 10px 30px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            display: block;
            text-align: center;
        }

        .shadow {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(0,0,0,0.5);
            filter: blur(15px);
            transform: rotateX(90deg) scaleY(0.3) translateZ(-50px);
            transform-origin: top center;
            text-align: center;
        }

        .permission-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.2rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
            z-index: 100;
        }

        .permission-btn:hover {
            background: #357abd;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 158, 255, 0.4);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a9eff;
            z-index: 100;
            max-width: 300px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #4a9eff;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px solid #4a9eff;
            border-radius: 50%;
            color: #4a9eff;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #4a9eff;
            color: #000;
        }

        .toggle-controls-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #4a9eff;
            color: #4a9eff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 99;
            display: none;
        }

        .toggle-controls-btn:hover {
            background: #4a9eff;
            color: #000;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-value {
            text-align: right;
            font-size: 0.8rem;
            color: #4a9eff;
            font-family: monospace;
        }

        .effect-buttons {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .effect-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .effect-btn:hover {
            background: #444;
            border-color: #4a9eff;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.9rem;
            color: #4a9eff;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a9eff;
            z-index: 100;
            min-width: 250px;
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.1rem;
        }

        .stat-line {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .help-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #4a9eff;
            font-size: 0.9rem;
            text-align: center;
            max-width: 600px;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .standing-text, .shadow {
                font-size: 3rem;
            }
            .controls {
                top: auto;
                bottom: 100px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
            .stats {
                font-size: 0.8rem;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        
        <div class="stats" id="stats">
            <h3>Gyroscope Stats</h3>
            <div class="stat-line">
                <span>Status:</span>
                <span class="stat-value" id="status">Not Started</span>
            </div>
            <div class="stat-line">
                <span>Device Beta:</span>
                <span class="stat-value" id="betaVal">0°</span>
            </div>
            <div class="stat-line">
                <span>Device Gamma:</span>
                <span class="stat-value" id="gammaVal">0°</span>
            </div>
            <div class="stat-line">
                <span>Device Alpha:</span>
                <span class="stat-value" id="alphaVal">0°</span>
            </div>
        </div>

        <button class="toggle-controls-btn" id="toggleControlsBtn" onclick="toggleControls()">Show Controls</button>
        
        <div class="controls" id="controls" style="display: none;">
            <h3>
                Adjust Text Rotation
                <button class="close-btn" onclick="toggleControls()">×</button>
            </h3>
            
            <div class="control-group">
                <label>X-Axis Rotation (Tilt Forward/Back)</label>
                <input type="range" id="xRotation" min="-180" max="180" value="0" step="1">
                <div class="control-value" id="xValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>Y-Axis Rotation (Turn Left/Right)</label>
                <input type="range" id="yRotation" min="-180" max="180" value="0" step="1">
                <div class="control-value" id="yValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>Z-Axis Rotation (Spin)</label>
                <input type="range" id="zRotation" min="-180" max="180" value="0" step="1">
                <div class="control-value" id="zValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>Gyro Multiplier</label>
                <input type="range" id="gyroMultiplier" min="0" max="3" value="1" step="0.1">
                <div class="control-value" id="multValue">1.0x</div>
            </div>

            <div class="control-group">
                <label>Invert X</label>
                <input type="checkbox" id="invertX">
                <label>Invert Y</label>
                <input type="checkbox" id="invertY">
            </div>
            
            <div class="effect-buttons">
                <button class="effect-btn" onclick="setEffect('standing')">Standing Upright</button>
                <button class="effect-btn" onclick="setEffect('flat')">Flat on Ground</button>
                <button class="effect-btn" onclick="setEffect('billboard')">Billboard (Always Facing)</button>
                <button class="effect-btn" onclick="setEffect('floating')">Floating</button>
            </div>
        </div>
        
        <button class="permission-btn" id="startBtn">Enable Gyroscope</button>
        
        <div class="text-wrapper" id="textWrapper" style="display: none;">
            <div class="standing-text">STANDING</div>
            <div class="shadow">STANDING</div>
        </div>
        
        <div class="help-text" id="helpText" style="display: none;">
            <p>Describe the effect you want: Does the text stay upright like a sign? Lay flat like writing on a table? Always face you like a billboard?</p>
        </div>
    </div>

    <script>
        const textWrapper = document.getElementById('textWrapper');
        const startBtn = document.getElementById('startBtn');
        const statusEl = document.getElementById('status');
        const betaEl = document.getElementById('betaVal');
        const gammaEl = document.getElementById('gammaVal');
        const alphaEl = document.getElementById('alphaVal');
        const controls = document.getElementById('controls');
        const helpText = document.getElementById('helpText');
        
        // Control elements
        const xRotationSlider = document.getElementById('xRotation');
        const yRotationSlider = document.getElementById('yRotation');
        const zRotationSlider = document.getElementById('zRotation');
        const gyroMultiplierSlider = document.getElementById('gyroMultiplier');
        const xValueEl = document.getElementById('xValue');
        const yValueEl = document.getElementById('yValue');
        const zValueEl = document.getElementById('zValue');
        const multValueEl = document.getElementById('multValue');
        const invertXEl = document.getElementById('invertX');
        const invertYEl = document.getElementById('invertY');
        
        const toggleControlsBtn = document.getElementById('toggleControlsBtn');
        
        let deviceBeta = 0;
        let deviceGamma = 0;
        let deviceAlpha = 0;
        let baseX = 0;
        let baseY = 0;
        let baseZ = 0;
        let gyroMultiplier = 1;
        let isTracking = false;
        
        function toggleControls() {
            if (controls.style.display === 'none') {
                controls.style.display = 'block';
                toggleControlsBtn.style.display = 'none';
            } else {
                controls.style.display = 'none';
                toggleControlsBtn.style.display = 'block';
            }
        }
        
        function updateControlValues() {
            xValueEl.textContent = `${xRotationSlider.value}°`;
            yValueEl.textContent = `${yRotationSlider.value}°`;
            zValueEl.textContent = `${zRotationSlider.value}°`;
            multValueEl.textContent = `${gyroMultiplierSlider.value}x`;
            
            baseX = parseFloat(xRotationSlider.value);
            baseY = parseFloat(yRotationSlider.value);
            baseZ = parseFloat(zRotationSlider.value);
            gyroMultiplier = parseFloat(gyroMultiplierSlider.value);
            
            updateTextOrientation();
        }
        
        xRotationSlider.addEventListener('input', updateControlValues);
        yRotationSlider.addEventListener('input', updateControlValues);
        zRotationSlider.addEventListener('input', updateControlValues);
        gyroMultiplierSlider.addEventListener('input', updateControlValues);
        invertXEl.addEventListener('change', updateTextOrientation);
        invertYEl.addEventListener('change', updateTextOrientation);
        
        function setEffect(effect) {
            switch(effect) {
                case 'standing':
                    xRotationSlider.value = 0;
                    yRotationSlider.value = 0;
                    zRotationSlider.value = 0;
                    gyroMultiplierSlider.value = 1;
                    invertXEl.checked = true;
                    invertYEl.checked = false;
                    break;
                case 'flat':
                    xRotationSlider.value = -90;
                    yRotationSlider.value = 0;
                    zRotationSlider.value = 0;
                    gyroMultiplierSlider.value = 1;
                    invertXEl.checked = false;
                    invertYEl.checked = false;
                    break;
                case 'billboard':
                    xRotationSlider.value = 0;
                    yRotationSlider.value = 0;
                    zRotationSlider.value = 0;
                    gyroMultiplierSlider.value = -1;
                    invertXEl.checked = false;
                    invertYEl.checked = true;
                    break;
                case 'floating':
                    xRotationSlider.value = 45;
                    yRotationSlider.value = 30;
                    zRotationSlider.value = 0;
                    gyroMultiplierSlider.value = 0.5;
                    invertXEl.checked = false;
                    invertYEl.checked = false;
                    break;
            }
            updateControlValues();
        }
        
        function updateStats() {
            betaEl.textContent = `${deviceBeta.toFixed(1)}°`;
            gammaEl.textContent = `${deviceGamma.toFixed(1)}°`;
            alphaEl.textContent = `${deviceAlpha.toFixed(1)}°`;
            
            if (isTracking) {
                statusEl.textContent = 'Active';
                statusEl.style.color = '#4aff4a';
            }
        }
        
        function updateTextOrientation() {
            // Apply gyroscope values with multiplier
            let gyroX = deviceBeta * gyroMultiplier;
            let gyroY = deviceGamma * gyroMultiplier;
            
            // Apply inversions
            if (invertXEl.checked) gyroX = -gyroX;
            if (invertYEl.checked) gyroY = -gyroY;
            
            // Calculate final rotations
            const xRotation = baseX + gyroX;
            const yRotation = baseY + gyroY;
            const zRotation = baseZ;
            
            // Apply transform
            textWrapper.style.transform = `
                rotateX(${xRotation}deg) 
                rotateY(${yRotation}deg) 
                rotateZ(${zRotation}deg)
            `;
            
            updateStats();
        }
        
        function handleOrientation(event) {
            if (event.beta !== null && event.gamma !== null) {
                deviceBeta = event.beta;
                deviceGamma = event.gamma;
                deviceAlpha = event.alpha || 0;
                isTracking = true;
                
                updateTextOrientation();
            }
        }
        
        function startGyroscope() {
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                showInterface();
                            }
                        })
                        .catch(error => {
                            console.error('Permission error:', error);
                        });
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                    showInterface();
                }
            }
        }
        
        function showInterface() {
            startBtn.style.display = 'none';
            textWrapper.style.display = 'block';
            controls.style.display = 'block';
            toggleControlsBtn.style.display = 'none';
            helpText.style.display = 'block';
            statusEl.textContent = 'Started';
            statusEl.style.color = '#4aff4a';
        }
        
        startBtn.addEventListener('click', startGyroscope);
        
        // Mouse control for testing
        let mouseEnabled = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'm' || e.key === 'M') {
                mouseEnabled = !mouseEnabled;
                if (mouseEnabled) {
                    showInterface();
                    statusEl.textContent = 'Mouse Mode';
                    statusEl.style.color = '#ff4aff';
                    isTracking = true;
                }
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (mouseEnabled) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                deviceGamma = ((e.clientX - centerX) / centerX) * 45;
                deviceBeta = ((e.clientY - centerY) / centerY) * 45;
                
                updateTextOrientation();
            }
        });
    </script>
</body>
</html>
